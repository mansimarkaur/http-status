<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>HTTP Status Code</title>
 
 
    <link href="../static/bootstrap.min.css" rel="stylesheet">
 
    <link href="../static/jumbotron.css" rel="stylesheet">

    <link href="../static/signup.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="#">I gave a 200 ;)</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">HTTP Status Code</h3>
        </div>

        <div class="jumbotron">
            <form class="form-signin" method="post" action="/func">

                <label for="inputName" class="sr-only">URL</label>
                <input type="name" name="inputName" id="inputName" class="form-control" placeholder="URL" required autofocus>
                <br>
                <input type="checkbox" name="all_links" id="allLinks" class="form-control" value="True">Check all links on this website.
                <br>
                <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="submit">Give me the status!</button>
            </form>
        </div>
 
        <div class="jumbotron">
            <h3>{{text}}</h3>
        </div>
 
 
        <footer class="footer">
            <p>&copy; Mansimar Kaur</p>
        </footer>
 
    </div>
</body>
 
</html>
